# Configuration based on:
# https://gist.github.com/tsl0922/d79fc1f8097dde660b34
# https://gist.github.com/spicycode/1229612
# https://github.com/rothgar/awesome-tmux
# https://github.com/tmux-plugins/tmux-sensible

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size (default is 2000)
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 1

# upgrade $TERM
set -g default-terminal "screen-256color"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# changing Ctrl-b to Ctrl-a as the command button
unbind C-b
set -g prefix C-Space

# easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# vi is good
setw -g mode-keys vi

# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# set window notifications
setw -g monitor-activity on
set -g visual-activity on

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# status bar
set -g status-justify centre
set-option -g status-style fg=yellow,bg=black
set -g status-left '#{?client_prefix,#[bg=red],#[bg=cyan]}#[fg=brightwhite]  #S  #[bg=black] #(gitmux "#{pane_current_path}")'
set-window-option -g window-status-current-format '#{?pane_in_mode,#[bg=yellow]#[fg=black],#[bg=black]}#I:#W#F'
set -g status-left-length 100
set -g status-right-length 100
set -g status-right '#($HOME/.tmux/kube.tmux 250 red cyan)'
